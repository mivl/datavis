<!DOCTYPE html> 
<html> 
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <title>Gráfico de Barras</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>    
    </head> 
    <body>
		<script> 
			 $(function () {  
				   $('#container').highcharts({	    
					chart: { 
						type: 'line' 
					}, 
					title: { 
						text: 'Arrecadação nas Bilheterias na Semana de Estreia' 
					}, 
					xAxis: { 
					        categories: ['Sexta', 'Sábado', 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta'] 
					},
					yAxis: { 
					    title: { 
					        text: 'Valor arrecadado (US$) corrigido pela inflação' 
					    } 
					}, 
					series: [{ 
					    name: 'Harry Potter and the Deathly Hallows Part 2', 
					    data: [99788300, 46474200, 39121500, 19770100, 16861100, 13441400, 12304000] 
					},{ 
						name: 'Harry Potter and the Deathly Hallows Part 1', 
						data: [66998200, 41519200, 27269300, 9542300, 11148500, 15668500, 12464500]
					}]
				}); 
		 	});
		</script>
    	<div id="container" style="width:60%; height:400px; margin: 0 auto;"></div>
    </body> 
</html>
